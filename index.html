<!DOCTYPE html>
<html lang="en" id="bio">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Feedback</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 23px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgb(12, 12, 12);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            height: 500px;
            background-image: url('head.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .disco-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }
        .disco-wrapper p {
            border-radius: 20px;
            background-color: rgb(63, 100, 129);
            width: 280px;
            height: auto;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            padding: 10px;
            font-weight: bold;
        }
        .feedback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
        }
        .feedback-item {
            background-color: #e9e9e9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .feedback-item:nth-child(odd) {
            background-color: #d9d9d9;
        }
        .feedback-item h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .feedback-item p {
            margin: 0;
            color: #555;
        }
        .user-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
            background-color: #87b4d2;
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            background-color: #a2dded;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .user-list li:nth-child(odd) {
            background-color: #a2dded;
            font-weight: bold;
        }
        .profile {
            margin-top: 20px;
            padding: 20px;
            background-color: #a2dded;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }
        .profile h2 {
            text-align: center;
            color: #333;
            background-color: #a2dded;
            font-weight: bold;
        }
        .profile p {
            margin: 10px 0;
            background-color: #a2dded;
            font-weight: bold;
        }
        .comments {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #a2dded;
        }
        .comments h2 {
            text-align: center;
            color: #333;
            background-color: #a2dded;
            font-weight: bold;
        }
        .footer {
            background-color: #302e34;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .footer-content p {
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="disco-wrapper">
            <p>Отзывы</p>
        </div>
    </header>

    <div class="user-container">
        <h1>Наши клиенты</h1>
        <ul id="userList" class="user-list"></ul>
    </div>

    <div id="profileContainer" class="profile" style="display: none;">
        <h2 id="profileName"></h2>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
        <p><strong>Website:</strong> <span id="profileWebsite"></span></p>
        <p><strong>Company:</strong> <span id="profileCompany"></span></p>
        <p><strong>Address:</strong> <span id="profileAddress"></span></p>
    </div>

    <div id="commentsContainer" class="comments" style="display: none;">
        <h2>Отзывы</h2>
        <ul id="commentList"></ul>
    </div>

    <div class="footer">
        <div class="footer-content">
            <p>Все права защищены. 2013-2024</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchData(url) {
            try {
                const response = await axios.get(url);
                return response.data;
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        async function getUsers() {
            const users = await fetchData('https://jsonplaceholder.typicode.com/users');
            const userList = document.getElementById('userList');
            users.forEach(user => {
                const listItem = document.createElement('li');
                listItem.textContent = `${user.name} (${user.email})`;
                listItem.addEventListener('click', () => showUserProfileAndComments(user.id));
                userList.appendChild(listItem);
            });
        }

        async function showUserProfileAndComments(userId) {
            const user = await fetchData(`https://jsonplaceholder.typicode.com/users/${userId}`);
            const comments = await fetchData(`https://jsonplaceholder.typicode.com/comments?postId=${userId}`);

            const profileContainer = document.getElementById('profileContainer');
            const profileName = document.getElementById('profileName');
            const profileEmail = document.getElementById('profileEmail');
            const profilePhone = document.getElementById('profilePhone');
            const profileWebsite = document.getElementById('profileWebsite');
            const profileCompany = document.getElementById('profileCompany');
            const profileAddress = document.getElementById('profileAddress');

            profileName.textContent = user.name;
            profileEmail.textContent = user.email;
            profilePhone.textContent = user.phone;
            profileWebsite.textContent = user.website;
            profileCompany.textContent = user.company.name;
            profileAddress.textContent = `${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}`;

            profileContainer.style.display = 'block';

            const commentsContainer = document.getElementById('commentsContainer');
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';

            comments.forEach(comment => {
                const listItem = document.createElement('li');
                listItem.textContent = `${comment.name}: ${comment.body}`;
                commentList.appendChild(listItem);
            });

            commentsContainer.style.display = 'block';
            profileContainer.scrollIntoView({ behavior: 'smooth' });
        }

        async function getFeedback() {
            const feedback = await fetchData('https://jsonplaceholder.typicode.com/comments?_limit=10');
            const feedbackContainer = document.getElementById('feedbackContainer');

            feedback.forEach(item => {
                const feedbackItem = document.createElement('div');
                feedbackItem.className = 'feedback-item';

                const title = document.createElement('h3');
                title.textContent = item.name;

                const body = document.createElement('p');
                body.textContent = item.body;

                feedbackItem.appendChild(title);
                feedbackItem.appendChild(body);
                feedbackContainer.appendChild(feedbackItem);
            });
        }

        getUsers();
        getFeedback();
    </script>
    <script type="text/javascript">
        document.ondragstart = noselect;
        document.onselectstart = noselect;
        document.oncontextmenu = noselect;
        function noselect() {
            return false;
        }
    </script>
</body>
</html>
